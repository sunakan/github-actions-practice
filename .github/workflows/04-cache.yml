#! onが'on'なのはyttが変な挙動をするため
name: キャッシュ
'on': push

jobs:
  install-k14s:
    name: k14sをインストール
    runs-on: ubuntu-latest
    steps:
      - name: k14sのinstall.shをダウンロード
        run: curl -O https://k14s.io/install.sh
        working-directory: /tmp/
      - name: k14s全部インストール(yttだけ移動)
        id: install-k14s
        run: |
          sudo bash install.sh
          sudo mkdir -p /usr/local/bin/hoge/
          sudo mv /usr/local/bin/ytt /usr/local/bin/hoge/ytt
        working-directory: /tmp
      - name: lsで様子を確認
        run: ls -al /tmp/ && ls -al /usr/local/bin/
      - name: キャッシュ
        uses: actions/cache@v2.0.0
        with:
          path: /usr/local/bin/hoge
          key: ${{ runner.os }}-${{ hashFiles('/tmp/install.sh') }}
          restore-keys: ${{ runner.os }}-
      - name: yttのバージョン確認
        run: /usr/local/bin/hoge/ytt --version
